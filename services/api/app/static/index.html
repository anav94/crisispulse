<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CrisisPulse</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
</head>
<body>
  <header>
    <h1>CrisisPulse (MVP)</h1>
    <p>Live incidents from USGS + synthetic feed</p>
  </header>
  <main>
    <div id="map"></div>
    <div id="panel">
      <div id="status" style="margin:6px 0; font-size:12px; opacity:0.9"></div>
      <h2>Recent incidents</h2>
      <table id="incidents">
        <thead><tr><th>ID</th><th>Source</th><th>Title</th><th>Mag</th><th>Severity</th><th>When</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
